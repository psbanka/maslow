---
matrix:
  include:
     - language: go
       depth: 1

       version: 1.1.x

       email: false

     - language: node_js
       cache:
         directories:
           - node_modules

       addons:
         chrome: stable

       before_install:
         - cd web

       install:
         - npm install

       deploy:
         provider: "firebase"
         token:
           secure: ""
         message: "Deploying to firebase..."

